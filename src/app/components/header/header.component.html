<header class="header" [class.open]="isMenuOpen">
  <app-logo></app-logo>

  <!-- Desktop Nav -->
  <nav class="nav-links">
    <a routerLink="/buy-sell" (click)="closeMenu()">Buy & Sell</a>
    <a routerLink="/lease" (click)="closeMenu()">Lease With Us</a>
    <a routerLink="/gallery" (click)="closeMenu()">Our Cars</a>
    <a routerLink="/about" (click)="closeMenu()">About</a>
  </nav>

  <div class="header-ctas">
    <app-cta-button text="Call Us" type="secondary"></app-cta-button>
  </div>

  <!-- Hamburger -->
  <button class="menu-toggle" aria-label="Toggle navigation" (click)="toggleMenu()">
    <span></span><span></span><span></span>
  </button>

  <!-- Mobile Dropdown Menu -->
  <div class="mobile-menu" *ngIf="isMenuOpen">
    <a routerLink="/buy-sell" (click)="closeMenu()">Buy & Sell</a>
    <a routerLink="/lease" (click)="closeMenu()">Lease With Us</a>
    <a routerLink="/gallery" (click)="closeMenu()">Our Cars</a>
    <a routerLink="/about" (click)="closeMenu()">About</a>
    <app-cta-button text="Call Us" type="secondary"></app-cta-button>
  </div>
</header>
